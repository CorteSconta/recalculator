<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <main>
    <section class="calculon">
      <div id="calculon_display">0</div>
      <div class="calculon_btns">
          <button class="num btn">0</button>
          <button class="num btn">1</button>
          <button class="num btn">2</button>
          <button class="num btn">3</button>
          <button class="num btn">4</button>
          <button class="num btn">5</button>
          <button class="num btn">6</button>
          <button class="num btn">7</button>
          <button class="num btn">8</button>
          <button class="num btn">9</button>
          <button class="opr equal" data-action="equal">=</button>
          <button data-action="decimal">.</button>
          <button data-action="clear">clear</button>
          <button class="opr btn" data-action="add">+</button>
          <button class="opr btn" data-action="divide">/</button>
          <button class="opr btn" data-action="multiply">*</button>
          <button class="opr btn" data-action="subtract">-</button>
      </div>
    </section>
  </main>
  <script type="text/javascript" src="./script.js"></script> 
</body>
</html>
